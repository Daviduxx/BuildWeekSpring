<div class="bg-gray-100 max-w-30rem border-round-md p-4 shadow-8">
  <h3 class="text-center text-4xl my-3">Sign in</h3>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <div class="grid">
      <div class="col-12 my-2">
        <span class="p-float-label">
          <input class="w-full" pInputText id="username" formControlName="username" />
          <label htmlFor="username">Username</label>
        </span>
      </div>
      <div class="col-12 my-2">
        <div class="card flex justify-content-center">
          <p-password class="w-full" formControlName="password" [toggleMask]="true"></p-password>
        </div>
      </div>
    </div>
    <div class="my-2">
      <p-button type="submit" [disabled]="!f.valid" label="Log in"></p-button>
    </div>
  </form>
  <p>Non hai un account? <a [routerLink]="['/']">Registrati</a>.</p>
</div>
